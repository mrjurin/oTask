<!doctype html>

<html>
	<head>
    <meta charset="utf-8">
    
    <!-- Website Title -->
    	<title></title>
    <!--This title is shown in Mobile saved pages as well as in all browser title bar. -->
    
    <!-- Meta information -->
      <meta name="description" content="Free ToDo List">
      <meta name="keywords" content="task managment, todo list">
      <meta name="author" content="Bappy Golder">
    
    <!-- Mobile-friendly viewport -->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Style sheet link/s -->
    	<link rel="stylesheet" href="Project-Source/styles.css">
    
    <!-- IE Fix -->   
      <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
	</head>

	<body ng-app="oTask">
  	
    <div id="app_container" ng-controller="ListCtrl">

      <div id="add_task_section">
        <form id="add_task">
          <textarea type="text" name="new_task" ng-model="model.new_task" id="task_input_field" placeholder="New Task . . ."></textarea> 
          <br/>
          <input type="submit" value="Add" ng-click="fnAddTask()" id="add_task_button">
      	</form>
    </div> <!--end: #add_task_section-->
      
      
      <div empty-task-list-template ng-show='dataSource.length < 1'>
      </div> <!--end: empty-task-list-template directive-->
      
      <!--sample task list div-->
      <div id="task_section">
          <ul ng-repeat='item in dataSource'>
              <li>{{item.task_item}}<span class="fade"></span>
                <span class="cross_mark" ng-click="fnDeleteTask($index)">&#x274C;</span>
            </li>
          </ul>
    	</div> <!--end: #task_section"-->
      
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div><!--end: .dots-->
    
    	  
    <div id="clear_task_section">
      <button type="button">
          <a href="Project-Source/taskView.html">Temporary Task View For Developers</a>
    	</button>
    </div>	<!--end: #clear_task_section-->
      
  </div><!--end: #app_container-->
  
  <!--jQuery link-->
    <script src="Project-Source/scripts/jquery-1.11.3.min.js"></script> 
  
  <!--AngularJS link-->
  	<script src="Project-Source/scripts/angular.min.js"></script>

  <!--App Link-->    
		<script src="Project-Source/scripts/app.js" type="text/javascript"></script>

  <!--Angular Directive/s-->
    <script src="Project-Source/scripts/empty-task-list-template.js" type="text/javascript"></script>      
	
  </body>
</html>
